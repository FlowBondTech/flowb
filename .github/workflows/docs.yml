name: Generate Docs

on:
  # Run hourly
  schedule:
    - cron: '0 * * * *'

  # Run on push to main (only when source files change)
  push:
    branches: [main]
    paths:
      - 'src/**'
      - 'scripts/generate-docs.mjs'
      - 'docs/.vitepress/config.ts'

  # Manual trigger (refresh button)
  workflow_dispatch:

permissions:
  contents: write

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Generate docs from codebase
        run: node scripts/generate-docs.mjs

      - name: Check for changes
        id: changes
        run: |
          git diff --quiet docs/ && echo "changed=false" >> $GITHUB_OUTPUT || echo "changed=true" >> $GITHUB_OUTPUT

      - name: Commit updated docs
        if: steps.changes.outputs.changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/
          git commit -m "docs: auto-generate from codebase [skip ci]"
          git push

      - name: Trigger Netlify deploy
        if: steps.changes.outputs.changed == 'true'
        env:
          NETLIFY_BUILD_HOOK: ${{ secrets.NETLIFY_DOCS_BUILD_HOOK }}
        run: |
          if [ -n "$NETLIFY_BUILD_HOOK" ]; then
            curl -s -X POST "$NETLIFY_BUILD_HOOK"
            echo "Netlify deploy triggered"
          else
            echo "No NETLIFY_DOCS_BUILD_HOOK secret set, skipping deploy trigger"
          fi
